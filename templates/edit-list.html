{% extends 'layout.html' %}

{% block content %}
    <section id='todos'>
      <header>
      <h2>Editing '{{ lst.title }}'</h2>
      <ul>
        <li>
          <form class="delete"
                action="{{ url_for('delete_list', list_id=list_id) }}"
                method="post">
            <button class="delete" type="submit">Delete List</button>
          </form>
        </li>
      </ul>
    </header>
    </section>
    
  <form action="{{ url_for('new_list_name', list_id=list_id) }}" method="post">
    <dl>
      <dt>
        <label for="list_title">Enter the new title for your list:</label>
      </dt>
      <dd>
        <input type="text" name="list_title" placeholder="{{list_name}}" value="{{ title }}">
      </dd>
    </dl>
    <fieldset class="actions">
      <input type="submit" value="Save">
      <a href="{{ url_for('get_list', list_id = list_id)}}">Cancel</a>
    </fieldset>
  </form>
{% endblock %}
